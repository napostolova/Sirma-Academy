<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the content of a cell</title>
</head>

<body>
    <table id="myTable" style="border: 1px solid blue;">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
        <tr>
            <td>Row3 cell1</td>
            <td>Row3 cell2</td>
        </tr>
    </table>
    <br>
    <input type="button" onclick="changeContent()" value="Change content">
</body>
<script>
    function updateContent(row, column, string) {
        let tableElement = document.querySelector('#myTable>tbody');

        let cellElement = tableElement.children[row - 1].children[column - 1];
        cellElement.textContent = string;
    }

    function changeContent() {
        updateContent(2, 1, "Ivan Ivanov");
    } 
</script>

</html>
